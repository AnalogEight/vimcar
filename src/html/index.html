<!doctype html>
<html lang="en">

<head>

  <link rel="stylesheet" href="assets/css/app.css?v=1.0">

      </div>
      <div class="col-xs-6 col-md-3 product-tile">

          <img class="image" srcset="assets/images/h38ss-dtgr-sel-201603@2x.png 2x" src="assets/images/h38ss-dtgr-sel-201603.png" alt="h38ss"></img>
        </div>
        <h2 class="title">This contains the product title</h2>
        <button class="js-add-to-basket uk-button uk-button-small">Voeg toe</button>
      </div>
      <div class="col-xs-6 col-md-3 product-tile">
        <div class="card">
          <img class="image" srcset="assets/images/h38ss-dtrd-sel-201603@2x.png 2x" src="assets/images/h38ss-dtrd-sel-201603.png" alt="h38ss"></img>

        <button class="js-add-to-basket uk-button uk-button-small">Voeg toe</button>
      </div>
      <div class="col-xs-6 col-md-3 product-tile">
        <div class="card">
          <img class="image" srcset="assets/images/h42ss-stbk-sel-201603@2x.png 2x" src="assets/images/h42ss-stbk-sel-201603.png" alt="h38ss"></img>
        </div>
        <h2 class="title">This contains the product title</h2>
        <button class="js-add-to-basket uk-button uk-button-small">Voeg toe</button>
      </div>
    </div>
  </div>
  <script src="assets/scripts/uikit.min.js"></script>
  <script src="assets/scripts/app.min.js"></script>
</body>

</html>
